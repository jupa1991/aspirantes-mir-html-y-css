<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
        <h1>Login</h1>
        <label>
            Email
            <input class="general" type="email" name="email" placeholder="tucorreo@empresa.com">
        </label>
        <br>
        <label for="password">Password</label>
        <input class="general" type="password" name="password" id="password" placeholder="Write Password" size="10">
        <br>
        <label>
            Gender
            <select name="gender">
                <option value="" disabled selected>Select an option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="nonbinary">Nonbinary</option>
                <option value="trans-male">Trans-male</option>
                <option value="tran-female">Trans-female</option>
                <option value="other">Other</option>
            </select>
        </label>
        <br>
        <label>
            <input class="checkBox" type="checkbox" name="terms" value="I accept the terms"> I accept the terms
        </label>
        <br>
        <input class="botonLogin" type="submit" value="Login">
    </fieldset>
</body>
</html>
